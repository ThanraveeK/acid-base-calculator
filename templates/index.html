<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chemistry Friend</title>
    <style>
        /* Previous styles remain the same until .sup-container */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #624bb7;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        section {
            min-height: 100vh;
            padding: 5rem 9% 2rem;  /* Reduced bottom padding */
        }

        .home1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;  /* Reduced gap */
            background-color: black;
        }

        .home1 .home2 h1 {
            font-size: 5rem;  /* Slightly smaller title */
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2rem;  /* Added margin bottom */
        }

        span {
            color: #624bb7;
        }

        .container {
            width: 100%;
            max-width: 500px;  /* Reduced max-width */
            margin: 0 auto;
        }

        .sup-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;  /* Reduced gap */
            align-items: center;
            justify-content: center;
        }

        .input-group {
            width: 100%;
            max-width: 300px;  /* Reduced max-width */
            font-size: 14px;  /* Slightly smaller font */
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;  /* Reduced margin */
        }

        .input-group label {
            color: white;
            margin-bottom: 0.3rem;  /* Reduced margin */
            font-size: 1.4rem;  /* Slightly smaller font */
        }

        input[type='text'],
        input[type='number'] {
            background: white;
            border-radius: 8px;  /* Slightly reduced radius */
            padding: 8px;  /* Reduced padding */
            width: 100%;
            font-size: 1.4rem;  /* Slightly smaller font */
            height: 40px;  /* Reduced height */
        }

        button {
            background-color: #624bb7;
            color: white;
            padding: 1.2rem 2.5rem;  /* Reduced padding */
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;  /* Added margin top */
        }

        button:hover {
            background-color: #513a9d;
        }

        .result {
            text-align: center;
            margin-top: 2rem;  /* Reduced margin */
            font-weight: bold;
        }

        .result #concentration-result {
            font-size: 2rem;
            color: white;  /* White color for concentration */
            margin-bottom: 0.5rem;
        }

        .result #pH,
        .result #pOH {
            font-size: 2rem;
            color: #4CAF50;  /* Green color for pH and pOH */
            margin-bottom: 0.5rem;
        }

        #error-message {
            color: red;
            font-size: 1.6rem;
            margin-top: 1rem;
        }

        .mode-selector {
            display: flex;
            align-items: center;
            gap: 1rem;  /* Reduced gap */
            margin-bottom: 1rem;  /* Reduced margin */
        }

        .mode-selector label {
            font-size: 1.4rem;
            color: white;
        }

        select {
            padding: 0.8rem;  /* Reduced padding */
            border-radius: 5px;
            font-size: 1.4rem;
            background-color: white;
        }

        #suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: absolute;
            width: 100%;
            max-width: 300px;  /* Match input width */
            z-index: 1000;
        }

        #suggestions li {
            padding: 0.8rem;  /* Reduced padding */
            cursor: pointer;
            color: black;
            font-size: 1.3rem;  /* Slightly smaller font */
        }

        #suggestions li:hover {
            background-color: #624bb7;
            color: white;
        }

        @media (max-width: 768px) {
            html {
                font-size: 55%;
            }

            .home1 .home2 h1 {
                font-size: 3.5rem;
            }

            .container {
                padding: 0 1rem;
            }

            section {
                padding: 5rem 5% 2rem;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 50%;
            }

            .home1 .home2 h1 {
                font-size: 3rem;
            }

            .input-group {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Your Chemistry Friend</a>
    </header>
    <section class="home1">
        <div class="home2">
            <h1>Acid <span>Base</span> Calculator</h1>
            <form id="calculate-form" class="container">
                <div class="sup-container">
                    <div class="input-group">
                        <label for="compound">Compound Name</label>
                        <input type="text" id="compound" name="compound" autocomplete="off" required>
                        <ul id="suggestions"></ul>
                    </div>

                    <div class="mode-selector">
                        <label for="calculation-mode">Mode:</label>
                        <select id="calculation-mode" name="calculation-mode">
                            <option value="concentration">Concentration</option>
                            <option value="moles-volume">Moles and Volume</option>
                            <option value="mass-volume">Mass and Volume</option>
                        </select>
                    </div>

                    <div class="input-group" id="concentration-group">
                        <label for="concentration">Concentration (M)</label>
                        <input type="number" id="concentration" name="concentration" step="0.0001" required>
                    </div>

                    <div class="input-group" id="moles-group" style="display: none;">
                        <label for="moles">Moles (mol)</label>
                        <input type="number" id="moles" name="moles" step="0.0001">
                    </div>

                    <div class="input-group" id="mass-group" style="display: none;">
                        <label for="mass">Mass (g)</label>
                        <input type="number" id="mass" name="mass" step="0.0001">
                    </div>

                    <div class="input-group" id="volume-group" style="display: none;">
                        <label for="volume">Volume (L)</label>
                        <input type="number" id="volume" name="volume" step="0.01">
                    </div>

                    <button type="submit">Calculate</button>
                </div>
            </form>
            <div class="result">
                <p id="concentration-result"></p>
                <p id="pH"></p>
                <p id="pOH"></p>
                <p id="error-message" style="color: red;"></p>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const calculationMode = $('#calculation-mode');
            const concentrationGroup = $('#concentration-group');
            const molesGroup = $('#moles-group');
            const massGroup = $('#mass-group');
            const volumeGroup = $('#volume-group');

            calculationMode.on('change', function() {
                const mode = $(this).val();
                
                // Hide all groups first
                concentrationGroup.hide();
                molesGroup.hide();
                massGroup.hide();
                volumeGroup.hide();

                // Show relevant groups based on mode
                switch(mode) {
                    case 'concentration':
                        concentrationGroup.show();
                        break;
                    case 'moles-volume':
                        molesGroup.show();
                        volumeGroup.show();
                        break;
                    case 'mass-volume':
                        massGroup.show();
                        volumeGroup.show();
                        break;
                }
            });

            // Compound name suggestions
            $('#compound').on('input', function() {
                const query = $(this).val().toLowerCase();
                if (query) {
                    $.get(`/autocomplete?q=${query}`, function(data) {
                        if (data.length > 0) {
                            const suggestions = data.map(item => `<li>${item}</li>`).join('');
                            $('#suggestions').html(suggestions).show();
                        } else {
                            $('#suggestions').hide();
                        }
                    });
                } else {
                    $('#suggestions').hide();
                }
            });

            // Handle suggestion selection
            $('#suggestions').on('click', 'li', function() {
                $('#compound').val($(this).text());
                $('#suggestions').hide();
            });

            // Form submission
            $('#calculate-form').on('submit', function(e) {
                e.preventDefault();
                
                const mode = calculationMode.val();
                const formData = {
                    compound: $('#compound').val(),
                    calculation_mode: mode
                };

                switch(mode) {
                    case 'concentration':
                        formData.concentration = $('#concentration').val();
                        break;
                    case 'moles-volume':
                        formData.moles = $('#moles').val();
                        formData.volume = $('#volume').val();
                        break;
                    case 'mass-volume':
                        formData.mass = $('#mass').val();
                        formData.volume = $('#volume').val();
                        break;
                }

                $.ajax({
                    url: '/calculate',
                    method: 'POST',
                    data: formData,
                    success: function(data) {
                        if (data.concentration) {
                            $('#concentration-result').text(`Concentration: ${data.concentration} M`);
                        }
                        if (data.pH) {
                            $('#pH').text(`pH: ${data.pH}`);
                            $('#pOH').text(`pOH: ${data.pOH}`);
                        }
                        $('#error-message').text('');
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.error || 'Error calculating. Please try again.';
                        $('#error-message').text(error);
                        $('#concentration-result').text('');
                        $('#pH').text('');
                        $('#pOH').text('');
                    }
                });
            });
        });
    </script>
</body>
</html>
